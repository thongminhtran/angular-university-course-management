<mat-toolbar color="primary" class="course-list-toolbar">
  <span>Course List</span>
  <mat-form-field appearance="fill" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Search courses">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="openCourseForm()">Add New Course</button>
</mat-toolbar>

<div class="course-table-wrapper">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="CourseName">
      <mat-header-cell *matHeaderCellDef> Course Name </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.CourseName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="CourseDescription">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.CourseDescription}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let course">
        <button mat-button color="warn" (click)="deleteCourse(course._id)">Delete</button>
        <a mat-button color="accent" [routerLink]="['/course-form', course._id]">Edit</a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<mat-paginator [pageSize]="10" class="course-paginator"></mat-paginator>
