<mat-toolbar color="primary" class="course-form-toolbar">
  <span>{{ isEdit ? 'Edit Course' : 'Add New Course' }}</span>
</mat-toolbar>

<form [formGroup]="courseForm" (ngSubmit)="save()">
  <mat-form-field appearance="fill">
    <mat-label>Course Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="courseForm.get('name')?.hasError('required')">
      Course Name is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description">
    <mat-error *ngIf="courseForm.get('description')?.hasError('required')">
      Description is required.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Save</button>
</form>
